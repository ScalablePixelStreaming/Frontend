
services:
  frontend:
    image: "mcottontensor/sps-frontend-metrics"
    container_name: frontend
    network_mode: "host"

  buccaneerserver:
    image: "mcottontensor/sps-buccaneer-metrics"
    container_name: buccaneerserver
    network_mode: "host"

  prometheus:
    image: "prom/prometheus"
    container_name: prometheus
    network_mode: "host"
    volumes:
    - "./prometheus.yml:/etc/prometheus/prometheus.yml"

  grafana:
    image: grafana/grafana
    container_name: grafana
    network_mode: "host"
    volumes:
    - "./grafana-dashboard-config.yaml:/etc/grafana/provisioning/dashboards/grafana-dashboard-config.yaml"
    - "./grafana-datasource-config.yaml:/etc/grafana/provisioning/datasources/grafana-datasource-config.yaml"
    - "./Dashboards/:/etc/dashboards"

  loki:
    image: grafana/loki
    container_name: loki
    network_mode: "host"
    volumes:
    - "./loki-local-config.yaml:/etc/loki/loki-local-config.yaml"

  promtail:
    image: grafana/promtail
    container_name: promtail
    command: -config.file=/etc/promtail/promtail-local-config.yaml
    network_mode: "host"
    volumes:
    - "./promtail-local-config.yaml:/etc/promtail/promtail-local-config.yaml"
    - "eventslogs:/EventsServer"

volumes:
  eventslogs:
